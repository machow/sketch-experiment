<body>
  <canvas id="myCanvas" style="width: 300px; height: 300px;"></canvas>
  
  <script src="sketchy.js"></script>
  <script>
    var data = [
        {type: 'drawLine', start: [50, 50], end: [250, 50], order: 0},
        {type: 'drawLine', start: [250, 50], end: [250, 250], order: 1},
        {type: 'drawLine', start: [250, 250], end: [50, 250], order: 2},
        {type: 'drawLine', start: [50, 250], end: [50, 50], order: 3}

    createTour = function(){
      return new shepherd.Tour({
        defaults: {
          classes: 'shepherd shepherd-open shepherd-theme-arrows shepherd-transparent-text',
        }
      })
    }

    tours = {intro: createTour(), prac: createTour(), debrief: createTour()}
                       
    var c = document.getElementById('myCanvas')
    var scope = paper.setup(c);
    log = []
    dt = DrawingTrial(scope, log, data);
    


    $.when(
        instructs('intro', 'instructs/intro.html', tours.intro),
        instructs('prac',  'instructs/practice.html', tours.prac)
    ).done(function(){
      tours.intro.start()
    });
